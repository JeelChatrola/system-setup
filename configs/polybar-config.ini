[bar/main]
width = 100%
height = 30
fixed-center = true
background = #282828
foreground = #ebdbb2
padding-left = 2
padding-right = 2
module-margin = 1
font-0 = "monospace:size=10;2"
modules-left = i3
modules-center = date
modules-right = memory cpu

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2
label-urgent = %index%
label-urgent-foreground = #bd2c40
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 5
date = "%Y-%m-%d"
time = "%H:%M"
label = %date% %time%

[module/memory]
type = internal/memory
interval = 3
label = RAM %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 3
label = CPU %percentage%%

