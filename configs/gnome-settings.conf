# GNOME Settings Configuration
# This file contains all GNOME/gsettings configurations
# Applied by setup-appearance.sh

# === APPEARANCE ===
# Dark theme
org.gnome.desktop.interface:gtk-theme=Arc-Dark
org.gnome.desktop.interface:icon-theme=Papirus-Dark
org.gnome.desktop.interface:color-scheme=prefer-dark

# === FONTS ===
org.gnome.desktop.interface:font-name=Ubuntu 11
org.gnome.desktop.interface:monospace-font-name=JetBrainsMono Nerd Font 10
org.gnome.desktop.interface:document-font-name=Ubuntu 11

# === WINDOW CONTROLS ===
# Show minimize, maximize, close buttons
org.gnome.desktop.wm.preferences:button-layout=appmenu:minimize,maximize,close

# === TOUCHPAD ===
org.gnome.desktop.peripherals.touchpad:tap-to-click=true
org.gnome.desktop.peripherals.touchpad:natural-scroll=true
org.gnome.desktop.peripherals.touchpad:two-finger-scrolling-enabled=true

# === WORKSPACES ===
org.gnome.mutter:dynamic-workspaces=false
org.gnome.desktop.wm.preferences:num-workspaces=4

# === PERFORMANCE ===
# Animations
org.gnome.desktop.interface:enable-animations=true

# === FRACTIONAL SCALING (Uncomment if needed for HiDPI) ===
# org.gnome.mutter:experimental-features=['scale-monitor-framebuffer']

# === POWER SETTINGS ===
org.gnome.desktop.session:idle-delay=900

# === FILE MANAGER (Nautilus) ===
org.gnome.nautilus.preferences:default-folder-viewer=list-view
org.gnome.nautilus.list-view:default-zoom-level=small

# === DOCK SETTINGS (Ubuntu Dock / Dash to Dock) ===
